<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1 Year Anniversary Survey</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #f8c8dc; /* light pink */
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 20px;
    }

    .title {
      color: white;
      max-width: 800px;
    }

    .valentine-image {
      max-width: 500px;
      width: 100%;
      border-radius: 20px;

    .next-button {
      background-color: white;

      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .next-button:hover {
      transform: scale(1.05);
    }
  </style>

  <div class="container">
    <h1 class="title">
