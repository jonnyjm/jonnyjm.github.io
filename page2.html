<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>START</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #f8c8dc; /* light pink */
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
    }

    .title {
      color: white;
    }

    .next-button {
      background-color: white;
      color: #f8c8dc;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .next-button:hover {
      transform: scale(1.05);
    }

    .survey-form {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
    }

    .question-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      color: white;
      text-align: left;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .valentine-image {
      max-width: 300px;
      width: 100%;
      border-radius: 20px;
      align-self: center;
    }

    .next-button {
      background-color: white;
      color: #f8c8dc;
      padding: 14px 30px;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
      align-self: center;
    }

    .next-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
