<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine's Day Survey</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #f8c8dc; /* light pink */
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
    }

    .title {
      color: white;
    }

    .survey-form {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
    }

    .question-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      color: white;
      text-align: left;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .valentine-image {
      max-width: 300px;
      width: 100%;
      border-radius: 20px;
      align-self: center;
    }

    .next-button {
      background-color: white;
      color: #f8c8dc;
      padding: 14px 30px;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
      align-self: center;
    }

    .next-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">
      Thank you for being the best year of my life my love, just need you to answer a few questions for me
    </h1>

    <form class="survey-form" id="surveyForm">
      <!-- First two questions -->
      <div class="question-group">
        <label>
          1. What size lingerie should I get you? Bra size ? 
          <input type="text" name="ideal_valentines" required />
        </label>

        <label>
          2. What color lingerie would you like ? Or should I decide and make it exciting ? 
          <input type="text" name="favorite_thing" required />
        </label>
      </div>

      <!-- GIF -->
      <img src="eyebrows-raised-smile.gif" alt="Valentine GIF" class="valentine-image" />

      <!-- Last question -->
      <div class="question-group">
        <label>
          3.  Now being serious, what was one thing you wish we had a chance to do in our year together ? Or a date you're looking forward to one day having ðŸ’• 
          <textarea name="special_message" rows="4" required></textarea>
        </label>
      </div>

      <button type="submit" class="next-button">Send My Answers ðŸ’Œ</button>
    </form>

    <script>
      document.getElementById("surveyForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(this);

        const textContent = `Valentine's Day Answers ðŸ’•

` +
          `Ideal Valentineâ€™s Day:
${formData.get("ideal_valentines")}

` +
          `Favorite Thing About Us:
${formData.get("favorite_thing")}

` +
          `Special Message:
${formData.get("special_message")}
`;

        const blob = new Blob([textContent], { type: "text/plain" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "booger_answers.txt";
        a.click();

        URL.revokeObjectURL(url);
      });
    </script>
  </div>
</body>
</html>
